<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="style" id="box">
            <div class="holder headline">
                <h1>Weather Journal App</h1>
            </div>
            <div class="holder zip">
                <label for="zip"></label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="holder feel">
                <label for="feelings"></label>
                <textarea id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
            </div>
            <div>
                <button id="generate" type="submit"> <a href="#">Generate</a> </button>

            </div>
            <div class="footer">
                <h5> Â© Design by Wejdan Altaleb. </h5>

                <a href="https://www.linkedin.com/in/wejdan-altaleb-362403198/" target="_blank">
                    <i class='fo fa fa-linkedin'></i>
                </a>
                <a href="https://github.com/wjdan-1997" target="_blank"><i class='fo fa fa-github'></i></a>
            </div>


        </div>

        <div class="holder entry">
            <p>Most Recent Entry</p>
            <div id="entryHolder">
                <ul>
                    <li id="dateTime"></li>
                    <li id="temp"></li>
                    <li id="city"></li>
                    <li id="country"></li>
                    <li id="person_res"></li>
                    <li id="weather"></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
