<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="website/style.css">
</head>

<body>
    <div class="main">
        <div id="app">
        <div class="style" id="box">
            <div class="holder headline">
                <h1 class="title">Weather Journal App</h1>
            </div>
            <div class="holder ">
                <label for="zip"></label>
                <input class="input" type="text" id="zip" placeholder="Enter zip code ">
            </div>
            <div class="holder ">
                <label for="feelings"></label>
                <textarea id="feelings" placeholder="Enter your feelings here" rows="5" cols="50"></textarea>
            </div>
            <div>
                <button id="generate" type="submit"> <a href="#">Generate</a> </button>

            </div>
            <!-- <div class="footer">
                <h5> Â© Design by Wejdan Altaleb. </h5>

                <a href="https://www.linkedin.com/in/wejdan-altaleb-362403198/" target="_blank">

                </a>
                <a href="https://github.com/wjdan-1997" target="_blank"><i class='fo fa fa-github'></i></a>
            </div> -->


        </div>

        <div class="holder entry" >
            <p>Most Recent Entry</p>
            <div id="entryHolder">
                <ul class="user-data-item">
                    <li id="date"> </li>
                    <li id="feel"></li>
                    <li id="name"></li> 
                    <li id="Country"></li>
                    <li id="tempr"></li>
                    <li id="Weather"></li>
                   
                    <!-- <dt class="data-term">IP Address</dt>
				    <dd class="date"></dd> -->
                    
                  
                </ul>
                <ul>
                    <li id="dateTime"></li>
                    <li id="temp"></li>
                    <li id="city"></li>
                    <li id="country"></li>
                    <li id="person_res"></li>
                    <li id="weather"></li>
                </ul>
            </div>
        </div>

    </div>  
    </div>

</html>
